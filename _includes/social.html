{%- assign social = site.minima.social_links -%}

<ul class="social-media-list">
  {%- if social.twitter -%}<li><a href="https://twitter.com/{{ social.twitter | cgi_escape | escape }}"
      title="{{ social.twitter | escape }}"><svg class="svg-icon grey">
        <use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use>
      </svg></a></li>{%- endif -%}
  {%- if social.github -%}<li><a href="https://github.com/{{ social.github | cgi_escape | escape }}"
      title="{{ social.github | escape }}"><svg class="svg-icon grey">
        <use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use>
      </svg></a></li>{%- endif -%}
  {%- if social.facebook -%}<li><a href="https://www.facebook.com/{{ social.facebook | cgi_escape | escape }}"
      title="{{ social.facebook | escape }}"><svg class="svg-icon grey">
        <use xlink:href="{{ '/assets/minima-social-icons.svg#facebook' | relative_url }}"></use>
      </svg></a></li>{%- endif -%}
  {%- if social.instagram -%}<li><a href="https://www.instagram.com/{{ social.instagram | cgi_escape | escape }}"
      title="{{ social.instagram | escape }}"><svg class="svg-icon grey">
        <use xlink:href="{{ '/assets/minima-social-icons.svg#instagram' | relative_url }}"></use>
      </svg></a></li>{%- endif -%}
</ul>
